<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [20, 5, 1, 3, 14, 10];
    let max = x[0];
    let index = 0;
    for (let i = 1; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    alert("Giá trị max là: " + max + " ,có chỉ số là: " + index);
</script>
</body>
</html>
