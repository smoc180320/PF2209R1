<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <h1>Bài tập 2</h1>
    <button type="button" onclick="changeBg('blue')">Blue</button>
    <button type="button" onclick="changeBg('red')">Red</button>
    <button type="button" onclick="changeBg('green')">Green</button>
    <script>
        function changeBg(colorName) {
           document.getElementById("body").style.backgroundColor = colorName;
        }
        </script>
</body>
</html>
