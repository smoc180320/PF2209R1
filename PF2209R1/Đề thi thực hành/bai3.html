<script>
    function sumOfListPrime(x) {
        if (x < 2) {
            return 0
        } else {
            let sum = 0
            let number = 2
            while(number <= x) {
                let check = true
                for(let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        check = false
                    }
                }
                if (check) {
                    sum += number
                }
                number++
            }
            return sum
        }
    }

    //test bÃ i 3
    let x = 20
    console.log(sumOfListPrime(x));
</script>
