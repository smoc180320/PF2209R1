<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quanlysanpham.css">
</head>
<body>
    <button style="width: 150px" onclick="displayProduct()">Display list product</button>
    <h1>Add new product</h1>
    <div class="create-div">
        <input id="nameC" type="text" placeholder="New name product"> 
    </div>
    <div class="create-div">   
        <input id="priceC" type="text" placeholder="New price product">
    </div>
    <div class="create-div">
        <input id="colorC" type="text" placeholder="New color product">
    </div>
    <div class="create-div">
        <input id="quantityC" type="text" placeholder="New quantity product">
    </div>
    <div class="create-div">
        <input id="brandC" type="text" placeholder="New brand product">
    </div>
    <br>
    <button onclick="createProduct()">Add</button>

    
    <h1>Update product</h1>
        <div class="create-div">
            <input id="nameU" type="text" placeholder="New name product"> 
        </div>
        <div class="create-div">   
            <input id="priceU" type="text" placeholder="New price product">
        </div>
        <div class="create-div">
            <input id="colorU" type="text" placeholder="New color product">
        </div>
        <div class="create-div">
            <input id="quantityU" type="text" placeholder="New quantity product">
        </div>
        <div class="create-div">
            <input id="brandU" type="text" placeholder="New brand product">
        </div>
        <br>
        <button onclick="edit()">Update</button>
    </div>
    <h1>Display all product</h1>
    <div id="display"></div>
    <h1>Cart</h1>
    <div id="displayCart"></div>
</body>
<script src="product.js"></script>
<script src="product_cart.js"></script>
<script src="quanlysanpham.js"></script>
</html>
