<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //yêu câu: tính tổng 2 số bất kỳ, in giá trị tổng trên console.log
    //f1: hàm không tham số, không giá trị trả về
    function f1() {
        let num1 = 5
        let num2 = 10
        let sum = num1 + num2
        console.log(sum);
    }
    f1()
    console.log(f1()) //kết quả? => undefined

    //f2: hàm có tham số, không giá trị trả về
    function f2(a,b) {
        let sum = a + b
        console.log(sum)
    }
    f2(5,10)

    //f3: hàm không tham số, có giá trị trả về
    function f3() {
        let num1 = 5
        let num2 = 10
        let sum = num1 + num2
        return sum
    }
    console.log(f3())

    //f4: hàm có tham số, có giá trị trả về
    function f4(a,b) {
        let sum = a + b
        return sum
    }
    console.log(f4(5,10))
</script>
</html>
