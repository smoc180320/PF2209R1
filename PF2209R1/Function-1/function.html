<script>
    //cú pháp cơ bản
    //nameFunction: là tên của hàm, đặt tùy ý, nên đại diện cho nhiệm vụ hàm
    //a,b: tên các tham số, đặt tùy ý
    //tham số-parameters: là tên gọi đặt khi khai báo hàm, hay còn được gọi là tham số hình thức
    //return: từ khóa dùng để trả về giá trị cho hàm khi được sử dụng
    function nameFunction(a,b) {
        let c = a + b
        return c
    }
    //cách gọi hàm (sử dụng hàm)
    //10,20: được gọi là đối số của hàm
    //đối số-arguments: giá trị cụ thể khi gọi hàm thì truyền vào, hay còn được gọi là tham số thực
    nameFunction(10,20)
</script>
